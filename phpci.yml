    ignore:
        - "vendor"
        - "tests"
        - "_ide_helper.php"
    mysql:
        host: "localhost"
        user: "dev_user"
        pass: "NzFEXyk8EyzWiaL9ZgnZj"

setup:
    composer:
        action: "install"

test:
    php_unit:
        config:
            - "phpunit.xml"
            - "PHPUnit-ubuntu-fix.xml"
        directory:
            - "tests/"
        coverage: "tests/logs/coverage"
    php_mess_detector:
        allow_failures: true
    php_code_sniffer:
        standard: "PSR2"
    php_cpd:
        allow_failures: true