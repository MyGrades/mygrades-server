build_settings:
    #clone_depth: 1 # depth of 1 is a shallow clone, remove this line to clone entire repo
    ignore:
        - "vendor"
        - "tests"
        - "_ide_helper.php"
        - "bootstrap"
        - "database"
    mysql:
        host: "localhost"
        user: "dev_user"
        pass: "NzFEXyk8EyzWiaL9ZgnZj"

test:
    php_unit:
        config:
            - "phpunit.xml"
        directory:
            - "tests/"
        coverage: "tests/logs/coverage"
    php_mess_detector:
        allow_failures: true
    php_code_sniffer:
        standard: "PSR2"
    php_cpd:
        allow_failures: true
    php_docblock_checker:
            allowed_warnings: 10
            skip_classes: true
    php_loc:
        directory: "app"